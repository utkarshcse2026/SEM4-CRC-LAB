<!DOCTYPE html>
<html lang="en">
  <head>
    <title>List</title>
    <style>
      ol {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      ol {
        background: #ff9999;
        padding: 20px;
        list-style: lower-greek;
      }

      ol li {
        background: #ffe5e5;
        color: darkred;
        padding: 5px;
        margin-left: 35px;
        list-style: lower-latin;
      }
    </style>
  </head>
  <body>
    <h1 style="color: red; text-align: center">Types of tags</h1>
    <div>
      <ol>
        <li>Semantic/Non Sematic tags</li>
        <ol type="i">
          <li>Semantic Tags</li>
          <ol type="a">
            <li>Header</li>
            <li>Footer</li>
          </ol>
          <li>Non Semantic Tags</li>
          <ol type="a">
            <li>Div</li>
            <li>Span</li>
          </ol>
        </ol>
        <li>Block/Inline Tags</li>
        <ol></ol>
      </ol>
    </div>
  </body>
</html>
